<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href = "style.css">
    <script src = "main.js" defer></script>
</head>

<body>
    <div id = "calculatorBackground">
        <div id = "outScreen">
            
        </div>
        <div id="buttonContainer">
            <button id="reset">C</button>
            <button id="openingBracket">(</button>
            <button id="closingBracket" >)</button>
            <button operator="division" id="division" style="background-color: greenyellow;">/</button>
            <button number="7" id="7">7</button>
            <button number="8" id="8">8</button>
            <button number="9" id="9">9</button>
            <button operator="multiplication" id="multiplication" style="background-color: greenyellow;">x</button>
            <button number="4" id="4">4</button>
            <button number="5" id="5">5</button>
            <button number="6" id="6">6</button>
            <button operator="subtraction" id="subtraction" style="background-color: greenyellow;">-</button>
            <button number="1" id="1">1</button>
            <button number="2" id="2">2</button>
            <button number="3" id="3">3</button>
            <button operator="addition" id="addition" style="background-color: greenyellow;">+</button>
            <button number="0" id="0" class="zero">0</button>
            <button></button>
            <button id="delete">del</button>
            <button id="equals" style="background-color: orange;">=</button>
            
        </div>
    </div>
</body>
